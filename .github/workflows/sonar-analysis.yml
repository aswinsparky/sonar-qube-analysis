name: Analyze PR with SonarQube, Comment Issues, and Upload to S3

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Cache SonarQube dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Set up SonarQube Scanner
        uses: SonarSource/sonarqube-scan-action@master

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.verbose=true

      - name: Wait for SonarQube Compute Engine
        run: |
          echo "⏳ Waiting 10 seconds for SonarQube compute engine..."
          sleep 10

      - name: Fetch SonarQube Issues
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -u $SONAR_TOKEN: \
            "${{ secrets.SONAR_HOST_URL }}/api/issues/search?componentKeys=${{ secrets.SONAR_PROJECT_KEY }}&ps=500" \
            -o sonar_issues.json

      - name: Filter Issues for PR Files
        run: |
          apt-get update && apt-get install -y jq
          bash .github/scripts/filter_sonar_issues.sh sonar_issues.json > sonar_issues_filtered.json
          cat sonar_issues_filtered.json

      - name: Generate Issue Summary
        run: |
          bash .github/scripts/generate_summary.sh sonar_issues_filtered.json > issue_summary.txt
          cat issue_summary.txt

      - name: Post Inline Comments
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Posting inline comments..."
          pr_number=${{ github.event.pull_request.number }}

          jq -c '.[]' sonar_issues_filtered.json | while read issue; do
            file=$(echo "$issue" | jq -r '.component')
            line=$(echo "$issue" | jq -r '.textRange.startLine')
            message=$(echo "$issue" | jq -r '.message')

            # Fix path for PR diff
            file=${file#*:}

            echo "Commenting on: $file:$line"

            gh api \
              repos/${{ github.repository }}/pulls/$pr_number/comments \
              -f body="$message" \
              -f path="$file" \
              -f line="$line" \
              -f side="RIGHT" || echo "⚠️ Skipped comment (file not part of diff)"
          done

      # ✅ RESTORED + FIXED (only added missing step)
      - name: Upload to S3
        run: |
          pip install --user awscli
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

          aws s3 cp issue_summary.txt s3://${{ secrets.AWS_S3_BUCKET }}/
          aws s3 cp sonar_issues_filtered.json s3://${{ secrets.AWS_S3_BUCKET }}/
          aws s3 cp sonar_issues.json s3://${{ secrets.AWS_S3_BUCKET }}/

      - name: Post Summary on PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=${{ github.event.pull_request.number }}

          gh api \
            repos/${{ github.repository }}/issues/$pr_number/comments \
            -f body="$(cat issue_summary.txt)"
